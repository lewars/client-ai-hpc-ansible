---
- name: Install required packages for RHEL/Rocky
  ansible.builtin.dnf:
    name:
      - dracut
      - kernel-devel
      - kernel-headers
      - gcc
      - elfutils-devel
      - vulkan-headers
      - vulkan-loader
      - vulkan-loader-devel
      - vulkan-tools
      - vulkan-validation-layers
      - vulkan-volk-devel
    state: present
  tags:
    - nvidia
    - nvidia_packages

- name: Create /etc/modprobe.d directory
  ansible.builtin.file:
    path: /etc/modprobe.d
    state: directory
    mode: '0755'
    owner: root
    group: root
  tags:
    - nvidia
    - nvidia_nouveau

- name: Blacklist Nouveau kernel module
  ansible.builtin.copy:
    dest: /etc/modprobe.d/blacklist-nouveau.conf
    content: |
      blacklist nouveau
      options nouveau modeset=0
    mode: '0644'
    owner: root
    group: root
  tags:
    - nvidia
    - nvidia_nouveau

- name: Update initramfs via dracut
  ansible.builtin.command: dracut --force
  tags:
    - nvidia
    - nvidia_nouveau
